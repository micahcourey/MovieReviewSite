<div class="container-fluid">
  <div class="row">
    <div ng-show="topics.length">
      <div class="col-md-4">
        <legend><h3>Movie Reviews</h3></legend>
          <div ng-repeat="item in topics">
            <a href="" ng-click="showBody = ! showBody">{{ item.title }}</a>
            <div ng-show="showBody">
              <p>{{ item.body }}</p>
            </div>
          </div>
        </div>
    </div>
    <div class="col-md-8">
      <legend><h3>Add a movie review</h3></legend>
      <form ng-submit="MoviesFactory.addTopic()" class="form-inline" role="form">
        <div class="form-group">
          <input size="60" type="text" ng-model="MoviesFactory.topicTitle" class="form-control" placeholder="Enter a title"><br><br>
          <textarea rows="4" cols="60" type="text" ng-model="MoviesFactory.topicBody" class="form-control" placeholder="Enter your review"></textarea><br><br>
        </div><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
