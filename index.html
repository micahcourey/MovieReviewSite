<!DOCTYPE html>
<html ng-app="movieSite">
  <head>
    <title>Movie Talk</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/ReviewsController.js"></script>
    <script src="controllers/HeadersController.js"></script>
    <script src="services/MoviesFactory.js"></script>
    <script src="services/UtilitiesFactory.js"></script>
    <script src="directives/MyDirectives.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-class="{ darkmode: dark }">
    <div class="container">
      <div ui-view="header"></div>
      <div class="onoffswitch">
        <input change-class="darkmode" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-model="dark" } checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div ui-view="home"></div>
      <div class="col-md-4" ui-view="body"></div>
      <div class="col-md-6" ui-view="body-right"></div>
    </div>
  </body>
</html>
